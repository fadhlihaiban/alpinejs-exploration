<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AplineJS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    
</head>
<body>
    

    <!-- <div x-data="{nama: 'Fadhli'}">
        <div x-data="{umur: '38'}">
            <span x-text="nama"></span>
            <span x-text="umur"></span>
        </div>
    </div> -->

    <hr>



    <div x-data="{ nama: 'Fadhli'}">
        <div x-data="{ umur: 38}">
            <p><span x-text="nama"></span></p>
        </div>
        <p><span x-text="umur"></span></p>

    </div>

    <button x-data="{label: 'Klik di sini!'}" x-text="label"></button>



    <div x-data>
        <ul>
            <template x-for="nm in $store.mahasiswa.nama">
                <li x-text="nm"></li>
            </template>
        </ul>
    </div>


    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('mahasiswa', {
                tahun:2023,
                nama: ['sandhika', 'doddy', 'erik'],
            });
        });
    </script>

    <button x-data @click="alert('Tombol telah diklik!')">Klik Saya</button>

</body>
</html>
